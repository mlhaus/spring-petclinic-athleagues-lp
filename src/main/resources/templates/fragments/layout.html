<!DOCTYPE html>

<html th:fragment="layout (template, menu)" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">
  <title th:text="#{layoutTitle}">Athleagues - Join the club</title>
  <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />
  <style>
    .navbar-nav button.nav-link {
      border: none;
      border-radius: 0;
      cursor: pointer;
      padding: 28px 8px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      font-size: 14px;
      font-family: 'montserratregular', sans-serif;
    }
    @media (max-width: 991.98px) {
      .navbar-nav form {
        width: 100%;
      }
      .navbar-nav button.nav-link {
        padding: 28px 20px;
        width: 100%;
        justify-content: flex-start; /* Moves icon/text to the left */
        text-align: left; /* Fallback for older browsers */
      }
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $('.navbar-nav button.nav-link').hover(
        function() {
          // Code to execute on mouse enter (function_in)
          $(this).css("background-color", "#6db33f");
        },
        function() {
          // Code to execute on mouse leave (function_out)
          $(this).css("background-color", "rgba(0, 0, 0, 0)");
        }
      );

      const $flash = $('.flash-message');
      if ($flash.length) {
        setTimeout(function() {
          // slideUp creates a smooth "disappearing" animation
          $flash.slideUp(500, function() {
            // Once animation is done, remove from DOM
            $(this).remove();
          });
        }, 10000);
      }
    });
  </script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}"><span></span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navbar" style>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:remove="all">

        <li th:fragment="menuItem (link,active,title,glyph,text)" th:class="nav-item">
          <a th:class="${active==menu ? 'nav-link active' : 'nav-link'}" th:href="@{__${link}__}" th:title="${title}">
            <span th:class="'fa fa-'+${glyph}" class="fa fa-home"></span>
            <span th:text="${text}">Template</span>
          </a>
        </li>

      </ul>

      <ul class="nav navbar-nav me-auto">

        <li th:replace="~{::menuItem ('/','home','home page','home',#{home})}">
          <span class="fa fa-home" aria-hidden="true"></span>
          <span th:text="#{home}">Home</span>
        </li>

        <li th:replace="~{::menuItem ('/schools','schools','list of schools','graduation-cap',#{findSchools})}">
          <span class="fa fa-search" aria-hidden="true"></span>
          <span th:text="#{findSchools}">Schools</span>
        </li>

        <!--          <li th:replace="~{::menuItem ('/owners/find','owners','find owners','search',#{findOwners})}">-->
        <!--            <span class="fa fa-search" aria-hidden="true"></span>-->
        <!--            <span th:text="#{findOwners}">Find owners</span>-->
        <!--          </li>-->

<!--        <li th:replace="~{::menuItem ('/vets.html','vets','veterinarians','th-list',#{vets})}">-->
<!--          <span class="fa fa-th-list" aria-hidden="true"></span>-->
<!--          <span th:text="#{vets}">Veterinarians</span>-->
<!--        </li>-->

        <!--          <li-->
        <!--            th:replace="~{::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','exclamation-triangle',#{error})}">-->
        <!--            <span class="fa exclamation-triangle" aria-hidden="true"></span>-->
        <!--            <span th:text="#{error}">Error</span>-->
        <!--          </li>-->

      </ul>
      <ul class="navbar-nav ms-auto">

        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/register}"
             th:classappend="${menu == 'register' ? 'active' : ''}">
            <span class="fa fa-user-plus"></span> Register
          </a>
        </li>

        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}"
             th:classappend="${menu == 'login' ? 'active' : ''}">
            <span class="fa fa-sign-in"></span> Login
          </a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/users/profile}"
             th:classappend="${menu == 'profile' ? 'active' : ''}">
            <span class="fa fa-user"></span> Edit Profile
          </a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post" class="d-flex" style="height: 100%; margin: 0;">
            <button type="submit" class="nav-link btn btn-link"
                    style="border: none; background: transparent; cursor: pointer; display: flex; align-items: center;">
              <span class="fa fa-sign-out" style="margin-right: 5px;"></span> Logout
            </button>
          </form>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="container xd-container">
    <div th:if="${messageSuccess}"
         class="alert alert-success alert-dismissible fade show flash-message"
         role="alert">
      <i class="fa fa-check-circle"></i>
      <span th:text="${messageSuccess}">Success</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${messageWarning}"
         class="alert alert-warning alert-dismissible fade show flash-message"
         role="alert">
      <i class="fa fa-exclamation-circle"></i>
      <span th:text="${messageWarning}">Warning</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${messageDanger}"
         class="alert alert-danger alert-dismissible fade show flash-message"
         role="alert">
      <i class="fa fa-times-circle"></i>
      <span th:text="${messageDanger}">Error</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <th:block th:insert="${template}" />

    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img src="../static/images/spring-logo.svg" th:src="@{/resources/images/spring-logo.svg}"
               alt="VMware Tanzu Logo" class="logo">
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
